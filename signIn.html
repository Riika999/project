<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tohfa4U</title>
    <link rel="stylesheet" href="signIn.css"> 
</head>
<body>
    <div class="signin-container">
        <form id="signinForm">
            <h2>Welcome to Tohfa4U!</h2>
            <div class="gift-box">
                <img src="Create-your-own-gift-box-this-Holiday-Season.jpg" alt="Gift Box" class="gift-image">
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Sign In</button>
            <p class="error-message" id="error-message">Invalid Username or Password</p>
        </form>
    </div>

    <script src="signIn.js"></script>
</body>
</html>
